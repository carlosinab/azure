<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue-Green Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .version {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 1rem;
        }
        .color-indicator {
            width: 50px;
            height: 50px;
            background-color: #3498db; /* Blue */
            border-radius: 50%;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-indicator"></div>
        <h1>Hello World</h1>
        <div class="version">VERSION 1.0 - BLUE</div>
        <p style="margin-top: 2rem; color: #666;">
            Environment: Sandbox<br>
            Region: Switzerland North
        </p>
    </div>
</body>
</html>
